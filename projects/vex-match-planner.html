<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>Vex Reference</title>
  <link href="css/team-automata-theme.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
  <script src="js/canvas.js" type="text/javascript"></script>
  
  <style>
    table, th, td{border:2px solid #48D456; border-collapse:collapse;}
	th, td{padding:5px; vertical-align:top;}
	.qrCode{width:200px; border:2px solid #48D456;}
  </style>
  
</head> 
<body onload="init()"> 
	<div data-role="page" id="planner" data-add-back-btn="true">
		<div data-role="header">
			<h1>Match Planner</h1>
			<a href="http://www.teamautomata.com" class="ui-btn-right" data-icon="info">Site</a>
		</div>
		<div data-role="content">
			<div id="container" style="text-align:center;">
				<canvas id="can" width="650" height="585" style="border: 1px solid #000; background-image:url('img/tossupfield.png');"></canvas>
				
				<br/>
				
				<button id="green" onclick="color(this)" data-inline="true">Green</button>
				<button id="blue" onclick="color(this)" data-inline="true">Blue</button>
				<button id="red" onclick="color(this)" data-inline="true">Red</button>
				<button id="yellow" onclick="color(this)" data-inline="true">Yellow</button>
				<button id="orange" onclick="color(this)" data-inline="true">Orange</button>
				<button id="black" onclick="color(this)" data-inline="true">Black</button>
				<button id="white" onclick="color(this)" data-inline="true">Erase</button>
				
				<br/>
				
				<input type="button" value="Clear" id="clr" size="23" onclick="erase()">
			</div>
		</div>
		<div data-role="footer">
			<p>&nbsp;Created by Team Automata &nbsp; | &nbsp; <a href="http://www.teamautomata.com/projects.html">teamautomata.com/projects</a></p>
		</div>
	</div>
</body>
</html>
